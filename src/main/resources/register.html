<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register : CursedMC Logs Panel</title>
    <link rel="icon" href="https://cdn.discordapp.com/icons/1264385941670461532/9b7759e4d2106e67b01f26f18a1184bf.webp" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .form {
            text-align: center;
            align-content: center;
            width: 25%;
            margin: 20px auto;
            flex: 1;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            flex: 1;
        }

        h2 {
            margin-top: 0;
        }

        #login_form, #register_form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login_form label,
        #register_form label {
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        #login_form input,
        #register_form input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #fff;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        #login_form input[type="submit"],
        #register_form input[type="submit"] {
            cursor: pointer;
            background-color: #1abc9c; 
            font-size: 1.2em;
            padding: 10px 20px;
        }

        #login_form input[type="submit"]:hover,
        #register_form input[type="submit"]:hover {
            background-color: #16a085; 
        }

        button {
            margin-top: 10px;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; 
        }

        .header,
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #181a1f;
            color: #fff;
        }

        .footer {
            margin-top: auto;
        }

        .plugin-credits,
        .credits {
            font-size: 15px;
        }

        .credits a {
            color: #0af;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info span {
            margin-right: 10px;
        }

        .logo img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn.discordapp.com/icons/1264385941670461532/9b7759e4d2106e67b01f26f18a1184bf.webp" alt="Logo" height="30">
            CursedMC Logs Panel
        </div>
    </div>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="post" id="register_form" class="form">
            <div id="error_message" class="error_message hidden"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username (Example: Steve)" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password (Example: Cupcake)" required>
            <br>
            <label for="confirm_pass">Confirm Password:</label>
            <input type="password" id="confirm_pass" name="confirm_pass" placeholder="Confirm your password" required>
            <br>
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" placeholder="Security Code (/wl website givecode command)" required>
            <br>
            <input type="submit" value="Register">
        </form>
        <button onclick="window.location.href='/login'">Already have an account ? Login here !</button>
    </div>
    <div class="footer">
        <div class="plugin-credits">2024 WatchLogs plugin</div>
    </div>
</body>
</html>
